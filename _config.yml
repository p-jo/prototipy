# Site settings
title: Site name

email: support@rabash.se
description: ""
baseurl: ""
twitter_username: rabashwebb
github_username:  p-jo

# Build settings
markdown: kramdown
relative_permalinks: false
permalink: pretty

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "article"
  -
    scope:
      path: "event"
      type: "posts"
    values:
      layout: "event"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Multilingual settings
# See https://github.com/tristen/multilingual
# permalink: /:categories/:title
# languages:
#   - name: 'English'
#     key: 'en'
#   - name: 'Espa√±ol'
#     key: 'es'

# Prose settings
# See https://github.com/prose/prose/wiki
prose:
  rooturl: '_posts'

# Settings
exclude:  [".sass-cache", "bower_components"]
